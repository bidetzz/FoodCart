{% extends 'base.html' %}
{% block card %}
    {% for viande in data %}
    <div class="col m3">
      <div class="card large">
        <div class="card-image hoverable large" style="max-height: 100%; height:350px">
          <img style ="object-fit: cover;max-height: 100%" src="{{viande[4]}}">
{#
          <a class="btn-floating halfway-fab waves-effect waves-light red medium"><i class="material-icons">add</i></a>
#}
        </div>
        <div class="card-content">
          <p>{{viande[2]}} <b>{{viande[3]}} $</b></p>
          <a class="btn-floating waves-circle orange "><i class="material-icons">add</i></a>
        </div>
      </div>
    </div>
    {% endfor %}
{% endblock %}
