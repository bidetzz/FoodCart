{% extends 'base.html' %}

{% block content %}
<div class="row">
    <H1 align="center" >Login to FoodCart!</H1>
    <form class="col s12", method="POST">
        <div class="input-field col s12">
          <input name="u" id="username" type="text" class="validate" required>
          <label for="username">Username</label>
        </div>

        <div class="input-field col s12">
          <input name="p" id="password" type="password" class="validate" required>
          <label for="password">Password</label>
        </div>

          <button class="btn waves-effect blue-grey" type="submit" name="action">Submit<i class="material-icons right">send</i>
  </button>
    </form>
  </div>
{% endblock %}
