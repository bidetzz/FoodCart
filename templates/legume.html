{% extends 'base.html' %}

{% block card %}

    {% for legume in data %}
    <script type="text/javascript" src="/static/js/utils.js"></script>
    <div class="col m3">
      <div class="card large">
        <div class="card-image hoverable large" style="max-height: 100%; height:350px">
          <img style ="object-fit: cover;max-height: 100%" src="{{legume[4]}}">
{#
          <a class="btn-floating halfway-fab waves-effect waves-light red medium">
            <i class="material-icons">add</i>
          </a>
#}
        </div>
        <div class="card-content">
          <p>{{legume[2]}} <b>{{legume[3]}}</b></p>
            <button class="btn-floating waves-circle orange addButtons" onclick="addToCart({{legume[0]}}, 0)"><i class="material-icons">add</i></button>
        </div>
      </div>
    </div>
    {% endfor %}
{% endblock %}
