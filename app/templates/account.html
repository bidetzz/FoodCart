{% extends 'base.html' %}

{% block content %}
    <div class="row" style="padding-top: 80px">

    <H3  align="center">Changez vos informations pour <a>{{current_user.get_id()}}</a></H3>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    <form style="padding-top: 40px" class="col s12", method="POST">
        <div class="input-field col s6">
          <input  value ="{{current_user.firstname}}" id="first_name" name="first_name" type="text" class="validate" required>
          <label for="first_name">Prénom</label>
        </div>
        <div class="input-field col s6">
          <input value ="{{current_user.lastname}}" id="last_name" name="last_name" type="text" class="validate" required>
          <label for="last_name">Nom</label>
        </div>
        <div class="input-field col s12">
          <input name="password" id="password" type="password" class="validate" required>
          <label for="password">Entrez votre mot de passe actuel ou un nouveau</label>
        </div>
        <div class="input-field col s12">
          <input value ="{{current_user.email}}" id="email" name="email" type="email" class="validate" required>
          <label for="email">Email</label>
            <span class="helper-text" data-error="wrong" data-success="right"></span>
        </div>
          <div class="input-field col s12">
          <input value ="{{current_user.address}}" id="address" name="address" type="text" class="validate" required>
          <label for="address">Adresse postale</label>
            <span class="helper-text" data-error="wrong" data-success="right"></span>
        </div>

          <button class="btn waves-effect blue-grey" type="submit" name="action">Mettre à jour<i class="material-icons right">send</i>
          </button>
    </form>
    </div>
{% endblock %}
